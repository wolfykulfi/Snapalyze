<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapalyze - AI Image Analysis</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: -0.02em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h1 span {
            display: block;
            font-size: 0.6em;
            font-weight: 400;
            color: #6c757d;
            margin-top: 0.5em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .prompt-box {
            display: flex;
        }

        label {
            flex-grow: 1;
            display: block;
            margin-bottom: 5px;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        #imagePreview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }

        @media (max-width: 400px) {
            .prompt-box {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Snapalyze<span>AI-Powered Image Analysis</span></h1>
        <form>
            <div>
                <label for="fileInput">Upload Image:</label>
                <input type="file" id="fileInput" name="file" accept="image/*" required>
            </div>
            <div class="prompt-box">
                <label for="promptInput">Analysis Instructions:</label>
                <input name="prompt" id="promptInput" placeholder="Enter instructions here (e.g., 'Describe the image', 'Identify objects')" type="text">
                <button type="submit">Analyze</button>
            </div>
        </form>
        <img id="imagePreview" src="#" alt="Selected Image">
        <div class="output">Results will appear here</div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }

                reader.readAsDataURL(file);
            } else {
                imagePreview.src = "#";
                imagePreview.style.display = "none";
            }
        });
    </script>
    <script type="module" src="/main.js"></script>
</body>

</html>
